<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="nft-preview-background-container">
    <section class="nft-preview">
      <div class="nft-preview__overlay">
        <img class="nft-preview__image" src="images/image-equilibrium.jpg" alt=""/>
      </div>
      <a class="nft-preview__link-main" href="#" ><h1 class="nft-preview__heading-main" >Equilibrium #3429</h1></a>
      <p class="nft-preview__para-main">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-preview__days-wrap">
        <div class="nft-preview__half nft-preview__half--eth">
          <img class="nft-preview__eth-icon" src="images/icon-ethereum.svg" alt=""/>
          <p class="nft-preview__amount-eth">0.041 ETH</p>
        </div>
        <div class="nft-preview__half nft-preview__half--clock">
          <img class="nft-preview__clock-icon" src="images/icon-clock.svg" alt=""/>
          <p class="nft-preview__time-left">3 days left</p>
        </div>
      </div>
      <div class="nft-preview__divider"></div>
      <div class="nft-preview__bio-wrap">
        <img class="nft-preview__avatar" src="images/image-avatar.png" alt="Jules Wyvern"/>
        <p class="nft-preview__creator">Creation of <a class="nft-preview__creator nft-preview__creator--name" href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ron L</a>.
  </div>
</body>
</html>
